<style>
    :root {
        --primary-color: #00bcd4;
        --secondary-color: #ff4081;
        --background-color: linear-gradient(120deg, #000000, #555555);
        --header-to-body-bg: linear-gradient(120deg, #eaeaea, #cccccc);
        --dark-text-color: #333;
        --light-text-color: white;
        --card-bg: #fcfcfc;
        --main-action-color: linear-gradient(135deg, #4CAF50, #66BB6A);
        --main-action-selected-color: linear-gradient(135deg, #388E3C, #4CAF50);
    }

    /* Roboto Font Faces */
    @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 300;
        src: url('/assets/fonts/Roboto-Light.ttf') format('truetype');
    }

    @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 400;
        src: url('/assets/fonts/Roboto-Regular.ttf') format('truetype');
    }

    @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 700;
        src: url('/assets/fonts/Roboto-Bold.ttf') format('truetype');
    }

    /* Orbitron Font Face */
    @font-face {
        font-family: 'Orbitron';
        font-style: normal;
        font-weight: 700;
        src: url('/assets/fonts/Orbitron-Bold.ttf') format('truetype');
    }

    .tagline {
        display: block;
        font-size: 1rem;
        margin-top: 0.8rem;
        font-weight: 400;
        color: #cccccc; /* Soft gray for subtle contrast */
        letter-spacing: 1px;
        animation: fadeInSlideUp 1s ease-out;
    }

    @keyframes fadeInSlideUp {
        0% {
            opacity: 0;
            transform: translateY(10px);
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: var(--header-to-body-bg);
        color: var(--dark-text-color);
        scroll-behavior: smooth;
    }

    main {
        max-width: 1200px;
        margin: 3rem auto;
        padding: 0 1rem;
    }

    /* Header Styles */
    header {
        background: var(--background-color);
        color: var(--light-text-color);
        text-align: center;
        padding: 2rem 0;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.3); /* Adds depth */
    }

    .main-logo-image {
        filter: invert(100%);
    }

    h1 {
        margin: 0;
        font-size: 3rem;
        font-weight: 700;
        text-transform: capitalize;
        letter-spacing: 2px;
        position: relative;
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
    }

    .join-game {
        margin-top: 2rem;
        padding: 1rem 2rem;
        font-size: 1.5rem;
        background: var(--main-action-color);
        color: var(--light-text-color);
        border: none;
        border-radius: 150px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Subtle shadow */
        animation: glow 1s ease-in-out 3;
        position: relative;
        z-index: 1;
    }

    .join-game-middle {
        display: inline-block;
        line-height: 1; /* Reset line height */
        vertical-align: middle; /* Align vertically in relation to other text */
        font-size: 1rem; /* Adjust font size to fit within the button */
        position: relative;
        top: -2px; /* Fine-tune vertical alignment */
    }

    .join-game::before {
        content: '';
        position: absolute;
        top: -20px;
        bottom: -20px;
        left: -20px;
        right: -20px;
        background: transparent;
        pointer-events: none;
    }

    .join-game:hover {
        background: var(--main-action-selected-color);
        transform: scale(1.1) rotate(1deg); /* Slight enlarge and tilt effect */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3), 0 0 20px rgba(72, 187, 120, 0.6); /* Enhanced shadow and glow */
        transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    .scrolled-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        transform: scale(0.9); /* Slightly reduce size */
        z-index: 1000;
        padding: 0.8rem 1.5rem;
        background: var(--main-action-color);
        transition: transform 0.5s ease, background 0.3s ease, box-shadow 0.3s ease;
    }

        .scrolled-button:hover {
            background: var(--main-action-selected-color);
            transform: scale(1.1) rotate(1deg); /* Slight enlarge and tilt effect */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3), 0 0 20px rgba(72, 187, 120, 0.6); /* Enhanced shadow and glow */
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

    @keyframes glow {
        0%, 100% {
            box-shadow: 0 0 5px #B3E5FC, 0 0 10px #B3E5FC, 0 0 15px #CFD8DC, 0 0 20px #CFD8DC;
        }

        50% {
            box-shadow: 0 0 20px #CFD8DC, 0 0 30px #B3E5FC, 0 0 40px #B3E5FC, 0 0 50px #CFD8DC;
        }
    }

    .header-link {
        text-decoration: none;
        color: inherit; /* Inherit the color from the parent element */
        display: block; /* Makes the entire anchor area clickable */
    }

        .header-link h1 {
            margin: 0; /* Retain the existing margin styles */
        }

    .illustration {
        width: 100%;
        height: auto;
        max-width: 400px;
        display: block;
        margin: 0 auto 1.5rem;
        border: 4px solid var(--dark-text-color);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        border-radius: 8px;
    }

    /* Button Styles */
    .options-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 2rem;
        width: 100%; /* Make the container fill the form width */
    }

    .option-button {
        padding: 1rem 2rem;
        margin: 0.5rem 0;
        font-size: 1.2rem;
        background: linear-gradient(135deg, var(--primary-color, #3498db), #4fa3e8); /* Subtle gradient */
        color: var(--light-text-color);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        width: 80%;
        max-width: 400px;
        height: 60px; /* Fixed height for all buttons */
        display: flex;
        justify-content: center;
        align-items: center; /* Vertically center the text */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
    }

        .option-button:hover {
            background: linear-gradient(135deg, #4fa3e8, #5eb2f2); /* Brightened gradient */
            transform: scale(1.03); /* Slight enlarge effect */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
        }

    /* Adjust the back button styling */
    .back-button {
        background: linear-gradient(135deg, #607D8B, #78909C); /* Subtle gradient */
        transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

        .back-button:hover {
            background: linear-gradient(135deg, #78909C, #90A4AE); /* Brightened gradient */
            transform: scale(1.03); /* Slight enlarge effect */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
        }

    .close {
        color: rgba(0, 0, 0, 0.7);
        font-size: 1.8rem;
        font-weight: bold;
        width: 40px; /* Set width */
        height: 40px; /* Set height */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0; /* Ensure no padding distorts shape */
        border-radius: 50%; /* Ensures circular shape */
        cursor: pointer;
        transition: color 0.3s ease, transform 0.2s ease;
    }

        .close:hover,
        .close:focus {
            color: #e74c3c; /* Brighter red for visibility on hover */
            transform: scale(1.1); /* Subtle zoom */
        }

    .no-scroll {
        overflow: hidden;
    }
</style>

<header>
    <a href="/" class="header-link">
        <img src="/assets/favicon-128x128.png" alt="Longevity World Cup Logo" class="main-logo-image" loading="lazy">
        <h1>Longevity World Cup 2025</h1>
        <span class="tagline">
            Race To Longevity Escape Velocity <i class="fa-solid fa-rocket"></i>
        </span>
    </a>
    <button onclick="window.location.href='/onboarding/join-game.html'" class="join-game" aria-label="Play the Game">
        <strong>PLAY</strong>
        <span class="join-game-middle" style="font-size: 1rem;">THE</span>
        <strong class="join-game-end">GAME</strong>
    </button>
    <button onclick="window.location.href='/onboarding/join-game.html'" class="join-game scrolled-button" aria-label="Play the Game" style="display: none;">
        <strong>PLAY</strong>
    </button>
</header>

<script>
    const scrolledJoinButton = document.querySelector('.scrolled-button');
    const joinGameBtn = document.querySelector('.join-game');

    window.addEventListener('scroll', function () {
        if (window.scrollY > 100 && window.getComputedStyle(joinGameBtn).display !== 'none') {
            scrolledJoinButton.style.display = 'block';
        } else {
            scrolledJoinButton.style.display = 'none';
        }
    });
</script>
