<!DOCTYPE html>
<html lang="en">
<head>
    <!--HEAD-->
    <style>
        /* Hide the join-game button in the header */
        .join-game {
            display: none;
        }

        .option-button.already-have {
            background: var(--main-action-color);
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

            .option-button.already-have:hover {
                background: var(--main-action-selected-color);
                transform: scale(1.03); /* Slight enlarge effect */
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
            }
    </style>
</head>
<body>
    <!--HEADER-->
    <main>
        <h2>Application Review🎉</h2>
        <!-- Create distinct URLs or manually defined versions for each scenario -->
        <div style="text-align: center;">
            <img src="../assets/content-images/bean-waiting.png"
                 alt="Waiting"
                 class="illustration">
        </div>
        <p>
            We're reviewing your application, which may take a day or two. Once it's ready, we'll contact you at <span id="contactEmailPlaceholder" style="color: #4CAF50; font-weight: bold; text-decoration: underline;">
                [insert contact email address here]
            </span>.
        </p>
        <p>
            To make changes or submit new results, just reply to our email once we reach out to you or contact us at <a href="mailto:longevityworldcup@gmail.com">longevityworldcup@gmail.com</a>.
        </p>
        <div class="options-container">
            <button class="option-button back-button" onclick="window.location.href='/'">
                <i class="fas fa-home"></i>&nbsp;Back to Homepage
            </button>
        </div>
    </main>
    <!--FOOTER-->

    <script>
        // Retrieve the contact email from localStorage
        const contactEmail = localStorage.getItem('contactEmail');
        if (contactEmail) {
            // Insert it into the placeholder
            document.getElementById('contactEmailPlaceholder').textContent = contactEmail;
        } else {
            // If no email is found, use a default message
            document.getElementById('contactEmailPlaceholder').textContent = 'the email address you provided';
        }
        // Optionally, remove the contactEmail from localStorage
        localStorage.removeItem('contactEmail');
    </script>
</body>
</html>
